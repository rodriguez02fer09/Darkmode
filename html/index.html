<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../js/index.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>DarkMode</title>
  </head>
  <body>
    <header>
      <h4 class="title-header">Dark mode</h4>
      <button id="bdark">Modo Oscuro</button>
    </header>
    <main>
      <section>
        <p class="main-section-js">JAVASCRIPT</p>
        <img
          class="section-img"
          src="../imagenes/JavaScript-logo.jpeg"
          width="200px"
          height="100px"
        />
        <p class="section-parragraf">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nam
          nobis fugit libero veritatis a aspernatur saepe. Est, laboriosam
          quaerat, enim impedit expedita ducimus asperiores ea a ad nobis cum.
        </p>
      </section>
    </main>
    <script>
      const bdark = document.querySelector("#bdark");
      const body = document.querySelector("body");

      load();

      bdark.addEventListener("click", (e) => {
        body.classList.toggle("darkmode");
        store(body.classList.contains("darkmode"));
      });

      function load() {
        const darkmode = localStorage.getItem("darkmode");
        if (!darkmode) {
          store("false");
        } else if (darkmode == "true") {
          body.classList.add("darkmode");
        }
      }

      function store(value) {
        localStorage.setItem("darkmode", value);
      }
    </script>
  </body>
</html>
